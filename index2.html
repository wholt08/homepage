        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            background-image: url('dronewave1.jpg'); /* Use your local image file or an online URL */

            background-position: center; /* Center the background image */
            height: 100%; /* Ensure full page height */

        .links-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            width: 60px;
            transition: transform 0.2s;
        }
        .link:hover {
            transform: scale(1.1);
        }
        .link img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-bottom: 5px;
        }
        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .search-container {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .widget-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .widget {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
        }
        .widget-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #444;
        }
        #search {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .stock-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .stock-price {
            font-weight: bold;
        }
        .stock-change {
            font-size: 0.9em;
            margin-left: 10px;
        }
        .positive-change {
            color: green;
        }
        .negative-change {
            color: red;
        }
    </style>
</head>

    <script>
        // Add search functionality
        document.getElementById('search').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                let searchQuery = this.value;
                window.open(`https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`, '_blank');
            }
        });

         // Stock price fetch function - Not working
         async function fetchStockPrice(symbol) {
            try {
                const response = await fetch(`https://query1.finance.yahoo.com/v8/finance/chart/${symbol}`);
                const data = await response.json();
                const price = data.chart.result[0].meta.regularMarketPrice;
                const previousClose = data.chart.result[0].meta.previousClose;
                const change = price - previousClose;
                const changePercent = (change / previousClose * 100).toFixed(2);

                const priceElement = document.getElementById(`${symbol.toLowerCase()}-price`);
                const changeElement = document.getElementById(`${symbol.toLowerCase()}-change`);

                priceElement.textContent = `$${price.toFixed(2)}`;
                changeElement.textContent = `${change > 0 ? '+' : ''}${changePercent}%`;
                changeElement.className = `stock-change ${change > 0 ? 'positive-change' : 'negative-change'}`;
            } catch (error) {
                console.error('Error fetching stock price:', error);
                const priceElement = document.getElementById(`${symbol.toLowerCase()}-price`);
                priceElement.textContent = 'Unable to fetch';
            }
        }

        // Fetch prices for VTSAX and VTIAX
        fetchStockPrice('VTSAX');
        fetchStockPrice('VTIAX');
    </script>
